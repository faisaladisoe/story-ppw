dist: xenial
language: python
python:
- 3.8
before_install:
- python --version
- pip install -U pip
- pip install codecov
env:
- DJANGO_VERSION=3.1.1
install:
- pip install -r requirements.txt
- pip install -q Django==3.1.1
- python setup.py -q install
before_script:
- python manage.py collectstatic --noinput
- python manage.py makemigrations
- python manage.py migrate
script:
- python manage.py test story8.tests
- coverage run --source='story8' manage.py test story8
- coverage report -m
after_success:
- codecov
before_deploy: echo 'ready?'
deploy:
  provider: heroku
  api_key:
    secure: 
  app: faisal-ppw
  on:
    repo: faisaladisoe/story-ppw
after_deploy: "./deployment.sh"
