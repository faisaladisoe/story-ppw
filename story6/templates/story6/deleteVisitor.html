{% load static %}

{% include '../header.html' %}

{% block bootstrap %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
{% endblock bootstrap %}

{% block css %}
<link rel="stylesheet" href="{% static 'story6/css/dummy.css' %}">
{% endblock css %}

{% block title %}
<title>Delete Visitor</title>
{% endblock title %}

<body>
    <div class="card-container">
        <h1 id="heading-text">Are you sure want to delete {{ item }}?</h1>
        <div style="padding: 1rem;"></div>
        <form method="POST">
            {% csrf_token %}
            <a href="{% url 'events' %}" class="btn btn-outline-primary" style="text-decoration: none;">
                No, cancel
            </a>
            <button type="submit" class="btn btn-outline-danger">
                Yes, delete
            </button>
        </form>
    </div>

    {% include '../script.html' %}
</body>

</html>
