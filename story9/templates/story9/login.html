{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'story1/images/f-thing.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'story9/css/login.css' %}">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <div class="card registration-form">
            <h2 class="card-title form-title">Log your account in!</h2>
            <div class="container">
                {% if messages %}
                    <div class="error-container">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <section class="username-section">
                        <label for="username-field">
                            Input your username :
                        </label>
                        <input type="text" id="username-field" class='form-control' name='username'
                            placeholder='input your username here' autocomplete='off' maxlength="100" required>
                    </section>
                    <br>
                    <section class="password-section">
                        <label for="password-field">
                            Input your password :
                        </label>
                        <input type="password" id="password-field" class='form-control' name='password'
                            placeholder='input your password here' autocomplete='off' minlength="8" required>
                    </section>
                    <br>
                    <div id="button-container">
                        <button type="submit" class="btn btn-outline-primary">
                            Login
                        </button>
                        <div id="register-text">
                            <p>Don't have an account? <a id="register-link" href="{% url 'register' %}">Register</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
